<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONECTA | Welcome</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Primary Meta Tags -->
    <meta name="title" content="CONECTA | Ventas para Hoteles">
    <meta name="description" content="Bienvenido a Conecta. Tu portal de acceso a experiencias de lujo.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cuatroquince.github.io/conectahotels.com/conecta.html">
    <meta property="og:title" content="CONECTA | Welcome">
    <meta property="og:description" content="Bienvenido a Conecta. Tu portal de acceso a experiencias de lujo.">
    <meta property="og:image" content="https://cuatroquince.github.io/conectahotels.com/assets/og_preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cuatroquince.github.io/conectahotels.com/conecta.html">
    <meta property="twitter:title" content="CONECTA | Welcome">
    <meta property="twitter:description" content="Bienvenido a Conecta. Tu portal de acceso a experiencias de lujo.">
    <meta property="twitter:image" content="https://cuatroquince.github.io/conectahotels.com/assets/og_preview.png">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/conecta-style.css">
</head>

<body>

    <main class="luxury-wrapper">
        <div class="content-center">
            <div class="brand-container-center">
                <img src="assets/img_conecta_logo.png" alt="Conecta Logo" class="brand-logo-center">
            </div>

            <!-- Intro Text B2B -->
            <div class="intro-text" style="text-align: center; margin-bottom: 30px; color: #ccc;">
                <h1 style="font-size: 1.5rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 300;">Portal
                    Partners</h1>
                <p style="font-size: 0.9rem; margin-top: 10px; color: var(--accent);">HERRAMIENTAS DE VENTA EXCLUSIVAS
                </p>
            </div>

            <div class="action-container-center">
                <a href="mainmenu.html" class="start-button-luxury">
                    <span class="btn-text">ACCEDER AL CATÁLOGO</span>
                </a>

                <!-- VR Headset Button -->
                <button id="openVrBtn" class="vr-button-link">
                    <i class="fa-solid fa-vr-cardboard"></i> VISUALIZA EN TUS LENTES VR
                </button>
            </div>

            <div class="footer-center">
                <p>© 2026 CONECTA HOTELES. ACCESO SOLO AGENCIAS AUTORIZADAS.</p>
            </div>
        </div>
    </main>

    <!-- VR QR Modal -->
    <div id="vrModal" class="vr-modal-overlay">
        <div class="vr-modal-content">
            <button id="closeVrBtn" class="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            <h2 class="vr-modal-title">EXPERIENCIA INMERSIVA</h2>
            <p class="vr-modal-subtitle">Escanea este código con tu Meta Quest o Apple Vision Pro</p>
            <div class="qr-container">
                <img src="assets/qr_vr.png" alt="QR Code VR" class="qr-image">
            </div>
            <p class="vr-instruction">Te llevará directamente al menú principal en alta resolución.</p>
        </div>
    </div>

    <!-- Script Logic -->
    <script>
        // Modal Logic
        const vrModal = document.getElementById('vrModal');
        const openBtn = document.getElementById('openVrBtn');
        const closeBtn = document.getElementById('closeVrBtn');

        openBtn.addEventListener('click', () => {
            vrModal.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            vrModal.classList.remove('active');
        });

        // Close on outside click
        vrModal.addEventListener('click', (e) => {
            if (e.target === vrModal) {
                vrModal.classList.remove('active');
            }
        });
    </script>
</body>


<!-- Overlay de Transición -->
<div class="page-transition-overlay" id="transitionOverlay"></div>

<script>
    // Fade In al cargar
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.getElementById('transitionOverlay').style.opacity = '0';
        }, 50);
    });

    // Fade Out al salir
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function (e) {
            const href = this.getAttribute('href');
            // Solo aplicar si es un enlace interno válido
            if (href && href !== '#' && !href.startsWith('javascript')) {
                e.preventDefault();
                document.getElementById('transitionOverlay').style.opacity = '1';
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            }
        });
    });
</script>

</html>
