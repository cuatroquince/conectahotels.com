<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONECTA | Ventas para Hoteles</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Primary Meta Tags -->
    <meta name="title" content="CONECTA | Ventas para Hoteles">
    <meta name="description"
        content="Plataforma inmersiva de ventas para hotelería de lujo. Explora recorridos virtuales 360° y contenido exclusivo.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cuatroquince.github.io/conectahotels.com/">
    <meta property="og:title" content="CONECTA | Ventas para Hoteles">
    <meta property="og:description"
        content="Plataforma inmersiva de ventas para hotelería de lujo. Explora recorridos virtuales 360° y contenido exclusivo.">
    <meta property="og:image" content="https://cuatroquince.github.io/conectahotels.com/assets/og_preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cuatroquince.github.io/conectahotels.com/">
    <meta property="twitter:title" content="CONECTA | Ventas para Hoteles">
    <meta property="twitter:description"
        content="Plataforma inmersiva de ventas para hotelería de lujo. Explora recorridos virtuales 360° y contenido exclusivo.">
    <meta property="twitter:image" content="https://cuatroquince.github.io/conectahotels.com/assets/og_preview.png">
    <link rel="stylesheet" href="css/index-style.css">
    <style>
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #141313;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        body {
            background-color: #141313;
            /* Asegura fondo negro detrás del video */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="page-transition-overlay" id="transitionOverlay"></div>

    <main class="intro-container">
        <video id="logoVideo" class="logo-video" autoplay muted playsinline>
            <source src="assets/logoIntro.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </main>

    <script>
        // Transición de Entrada
        window.addEventListener('DOMContentLoaded', () => {
            // Pequeño delay para asegurar que el renderizado inicial negro se vea
            setTimeout(() => {
                document.getElementById('transitionOverlay').style.opacity = '0';
            }, 50);
        });

        // Lógica de Redirección sincronizada
        const totalDuration = 7000; // 7 segundos total
        const fadeOutStart = 6000;  // Empieza a oscurecer al segundo 6

        // Iniciar Fade-Out 1 segundo antes
        setTimeout(() => {
            document.getElementById('transitionOverlay').style.opacity = '1';
        }, fadeOutStart);

        // Redirigir cuando esté negro
        setTimeout(() => {
            window.location.href = "conecta.html";
        }, totalDuration);
    </script>

</body>

</html>
